<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Runner</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 300 } }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player, cursors, platforms;

        function preload() {
            this.load.image('background', 'https://i.imgur.com/BZbSiFJ.png');
            this.load.image('ground', 'https://i.imgur.com/SvLOhHA.jpeg');
            this.load.spritesheet('player', 'https://i.imgur.com/YoQVYPI.png', { frameWidth: 191, frameHeight: 225 });
        }

        function create() {
            this.add.image(400, 300, 'background');

            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            player = this.physics.add.sprite(200, 300, 'player'); // Установите координаты X и Y
            player.setScale(0.4); // Уменьшение размера спрайта до 50%
            player.setCollideWorldBounds(true); // Убедитесь, что игрок не выйдет за пределы экрана

            this.physics.add.collider(player, platforms);

            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);
            } else {
                player.setVelocityX(0);
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>
</html>
